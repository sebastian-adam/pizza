<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <h1>Pizza Delivery</h1>
    <h3>World Famous!</h3>
    <form id="mainForm">
      <h3>Choose your size</h3>
      <select id="size">
        <option value="" disabled selected>Select</option>
        <option value="15">small</option>
        <option value="18">medium</option>
        <option value="21">large</option>
        <option value="24">extra large</option>
      </select>
      <h3>Choose you toppings</h3>
      <input type="checkbox" class="pizzaTopping" value="2" name="Pepperoni">Pepperoni<br>
      <input type="checkbox" class="pizzaTopping" value="2" name="Sausage">Sausage<br>
      <input type="checkbox" class="pizzaTopping" value="2" name="Ham">Ham<br>
      <input type="checkbox" class="pizzaTopping" value="1" name="Green Pepper">Green Pepper<br>
      <input type="checkbox" class="pizzaTopping" value="1" name="Mushroom">Mushroom<br>
      <input type="checkbox" class="pizzaTopping" value="1" name="Pineapple">Pineapple<br>


      <button type="submit" name="button">Order</button>
    </form>
  </body>
</html>
